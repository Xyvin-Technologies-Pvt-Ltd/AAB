name: Frontend Deploy to AWS Lightsail

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'

jobs:
  deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          cd frontend
          npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LIGHTSAIL_SSH_KEY }}

      - name: Add Lightsail host to known hosts
        run: |
          # Extract hostname for ssh-keyscan (it needs just the host, not user@host)
          LIGHTSAIL_HOST_ONLY=$(echo ${{ secrets.LIGHTSAIL_HOST }} | sed 's/.*@//')
          if [ -z "${LIGHTSAIL_HOST_ONLY}" ]; then
            # Fallback: use the full value if extraction fails
            LIGHTSAIL_HOST_ONLY="${{ secrets.LIGHTSAIL_HOST }}"
          fi
          ssh-keyscan -H ${LIGHTSAIL_HOST_ONLY} >> ~/.ssh/known_hosts 2>&1 || echo "Warning: ssh-keyscan failed, but continuing..."

      - name: Test SSH Connection
        continue-on-error: true
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${{ secrets.LIGHTSAIL_HOST }} "echo 'SSH connection successful'" || echo "SSH test failed, but continuing with deployment..."

      - name: Deploy to Lightsail Instance
        run: |
          # Verify dist directory exists
          if [ ! -d "frontend/dist" ]; then
            echo "Error: frontend/dist directory not found. Build may have failed."
            exit 1
          fi
          
          # Create deployment directory
          mkdir -p deploy-frontend
          
          # Copy built files
          cp -r frontend/dist/* deploy-frontend/
          
          # Ensure target directory exists on server and upload files
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=60 ${{ secrets.LIGHTSAIL_HOST }} 'sudo mkdir -p /var/www/html && sudo chown -R $USER:$USER /var/www/html'
          scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=60 -r deploy-frontend/* ${{ secrets.LIGHTSAIL_HOST }}:/var/www/html/
          
          # Clean up local deployment directory
          rm -rf deploy-frontend

      - name: Restart Nginx
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=60 ${{ secrets.LIGHTSAIL_HOST }} 'sudo systemctl reload nginx || sudo systemctl restart nginx'

      - name: Verify Deployment
        run: |
          sleep 3
          LIGHTSAIL_HOST_ONLY=$(echo ${{ secrets.LIGHTSAIL_HOST }} | sed 's/.*@//')
          curl -f --max-time 10 http://${LIGHTSAIL_HOST_ONLY} || echo "Frontend deployment completed. Verify manually if needed."

